{% extends "main/layout.html" %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<form method="post">
     {% csrf_token %}
     <div>{{ form.non_field_errors }}</div>
     {% for f in form %}
     <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
     <div>{{ f.errors}} </div>
     {% endfor %}
     <p><button type="submit">Сохранить</button></p>
</form>
{% endblock %}
